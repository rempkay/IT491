<!DOCTYPE html>
<html lang="en">

<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					<center> Data Form </center>
				</span>



				<div class="wrap-input1 validate-input" data-validate = "Case Name is required">
					<input class="input1" type="text" name="casename" placeholder="Case Name">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Transcription is Empty">
					<input class="input1" type="text" name="transcription" placeholder="Transcription">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Metatags are required">
					<input class="input1" type="text" name="metatags" placeholder="Meta Tags">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="form-btn">
						<span>
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
				<div class="container-page2-btn">
					<button class="page2-btn">
						<a href="url">Submit</a>
						</span>
					</button></button>
							<br><br><input name="myFile" type="file">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
